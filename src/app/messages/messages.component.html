<!-- Этот шаблон привязывается к сервису messagesService компонета-->
<div *ngIf = "messagesService.messages.length">
  <h2>Messages</h2>
  <!-- Привязываем клик кнопки к методу clear() у сервиса messagesService-->
  <button class="clear" (click) = "messagesService.clear()">
    clear
  </button>
  <div *ngFor="let message of messagesService.messages">{{ message }}</div>
</div>
